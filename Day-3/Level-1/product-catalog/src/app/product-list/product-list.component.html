<div
  id="sorting_heading"
  class="flex justify-between items-center mb-3 pl-3 pr-3"
>
  <h1 class="text-lg font-medium">FILTERS</h1>

  <select
    name=""
    [(ngModel)]="order"
    (change)="sortProducts()"
    class="cursor-pointer border border-gray-300 rounded-sm"
  >
    <option value="" selected>--Sort By <b>Price</b> --</option>
    <option value="asc">Low-to-High</option>
    <option value="desc">High-to-Low</option>
  </select>
</div>

<main class="flex">
  <div id="sidebar" class="w-52 border h-screen flex flex-col gap-3 p-3 sticky">
    <h2 class="text-md font-bold text-gray-700">CATEGORIES</h2>

    <!-- Category -->

    <div class="flex gap-3 items-center">
      <input
        type="radio"
        name="All"
        value=""
        [(ngModel)]="category"
        (change)="filterByCategory('All')"
      />
      <label for="All">All</label>
    </div>

    <div class="flex gap-3 items-center">
      <input
        type="radio"
        name="Sofas"
        value="Sofas"
        [(ngModel)]="category"
        (change)="filterByCategory('Sofas')"
      />
      <label for="Sofas">Sofas</label>
    </div>

    <div class="flex gap-3 items-center">
      <input
        type="radio"
        name="Beds"
        value="Beds"
        [(ngModel)]="category"
        (change)="filterByCategory('Beds')"
      />
      <label for="Beds">Beds</label>
    </div>

    <div class="flex gap-3 items-center">
      <input
        type="radio"
        name="Chairs"
        value="Chairs"
        [(ngModel)]="category"
        (change)="filterByCategory('Chairs')"
      />
      <label for="Chairs">Chairs</label>
    </div>

    

    <!-- Brand -->

    <hr />

    <h2 class="text-md font-bold text-gray-700">BRANDS</h2>

    <div class="flex gap-3 items-center">
        <input type="radio" value="ALL" [(ngModel)]="brand" name="ALL" (change)="filterByBrand('ALL')" />
        <label for="">All</label>
      </div>

    <div class="flex gap-3 items-center">
        <input type="radio" value="INTEX" [(ngModel)]="brand" name="INTEX" (change)="filterByBrand('INTEX')" />
      
      <label for="">Intex</label>
    </div>

    <div class="flex gap-3 items-center" >
        <input type="radio" value="VIDAXL" [(ngModel)]="brand" name="VIDAXL" (change)="filterByBrand('VIDAXL')" />

      <label for="">Vidaxl</label>
    </div>

    <div class="flex gap-3 items-center">
        <input type="radio" value="GYMAX" [(ngModel)]="brand" name="GYMAX" (change)="filterByBrand('GYMAX')" />
     
      <label for="">Gymax</label>
    </div>

    <div class="flex gap-3 items-center">
        <input type="radio" value="COSTWAY" [(ngModel)]="brand" name="COSTWAY" (change)="filterByBrand('COSTWAY')" />
     
      <label for="">COSTWAY</label>
    </div>
  </div>

  <div
    id="productList"
    class="flex border flex-wrap justify-center w-full gap-8"
  >
    <div class="pt-4" *ngFor="let el of filteredProducts">
      <div
        class="w-72 max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
      >
        <a href="#">
          <img
            class="p-5 rounded-t-lg"
            src="{{ el.Image }}"
            alt="product image"
          />
        </a>
        <div class="px-5 pb-5">
          <h3 class="font-bold text-lg">{{ el.brand }}</h3>
          <a href="#">
            <h5
              class="text-lg text-ellipsis whitespace-nowrap overflow-hidden font-semibold tracking-tight text-gray-900 dark:text-white"
            >
              {{ el.description }}
            </h5>
          </a>
          <div class="flex items-center mt-2.5 mb-5">
            <svg
              class="w-4 h-4 text-yellow-300 mr-1"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 22 20"
            >
              <path
                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
              />

              fill="currentColor"

            >
              <path

              />
            </svg>
            <svg
              class="w-4 h-4 text-yellow-300 mr-1"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 22 20"
            >
              <path
                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
              />
            </svg>
            <svg
              class="w-4 h-4 text-yellow-300 mr-1"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 22 20"
            >
              <path
                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
              />
            </svg>
            <svg
              class="w-4 h-4 text-gray-200 dark:text-gray-600"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 22 20"
            >
              <path
                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
              />
            </svg>
            <span
              class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-3"
              >5.0</span
            >
          </div>
          <div class="flex items-center justify-between">
            <span class="text-2xl font-bold text-gray-900 dark:text-white">{{
              el.price | currency
            }}</span>
            <a
              (click)="addToCart(el)"
              href="#"
             
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >Add to cart</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
