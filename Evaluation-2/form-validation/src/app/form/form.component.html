<form
  #userFrom="ngForm"
  (submit)="onSubmit()"
  class="w-1/2 m-auto border border-blue-500 p-5 mt-10 rounded-lg"
>
  <div class="relative z-0 w-full mb-6 group">
    <input
      type="text"
      #name="ngModel"
      [(ngModel)]="userModel.name"
      name="name"
      id="name"
      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      placeholder=" "
      required
    />
    <label
      for="name"
      class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
      >Name</label
    >

    <div
      *ngIf="name.invalid && (name.dirty || name.touched)"
      class="text-red-600 text-sm"
    >
      <div *ngIf="name.errors?.['required']">Name is required</div>
    </div>
  </div>
  <div class="relative z-0 w-full mb-6 group">
    <input
      type="email"
      #email="ngModel"
      [(ngModel)]="userModel.email"
      name="email"
      id="email"
      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      placeholder=" "
      `
    />
    <label
      for="email"
      class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
      >Email address</label
    >
  </div>
  <div class="relative z-0 w-full mb-6 group">
    <input
      type="password"
      #password="ngModel"
      [(ngModel)]="userModel.password"
      name="password"
      id="password"
      class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
      placeholder=" "
      required
    />
    <label
      for="password"
      class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
      >Password</label
    >
  </div>

    />

      >Age</label
    >
  </div> -->

  <div class="relative z-0 w-full mb-6 group" class="text-xs">
    <select
      name="country"
      #country="ngModel"
      id="country"
      required
      [(ngModel)]="userModel.country"
    >
      <option value="">--select country--</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="china">China</option>
      <option value="bhutan">Bhutan</option>
      <option value="nepal">Nepal</option>
      <option value="indonesia">Indonesia</option>
    </select>
  </div>
  <hr class="h-0 border mt-3 mb-3 border-slate-200 bg-slate-300" />
  <div class="mb-5">
    <input
      type="checkbox"
      #acceptance="ngModel"
      [(ngModel)]="acceptance"
      required
      name="acceptance"
      id="acceptance"
    />
    <label for="" class="ml-3">Accept Terms ans Conditions</label>
  </div>

  <button
    type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
  >
    Submit
  </button>
</form>
