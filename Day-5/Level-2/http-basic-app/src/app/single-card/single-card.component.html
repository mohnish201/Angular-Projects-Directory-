
<a class="flex m-auto flex-col gap-28 items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row w-2/3 p-10 hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
    <img class="object-cover w-[35%]" src={{product.image}} alt="">
    <div class="flex flex-col justify-between p-4 leading-normal">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{product.title}}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{product.description}}</p>
        <div class="flex items-center justify-between">
            <span class="text-2xl font-bold text-gray-900 dark:text-white">{{
              product.price | currency
            }}</span>
            <a
             (click)="addToCart(product)"
              class="text-white cursor-pointer bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >Add to cart</a
            >
          </div>
   
    </div>
</a>
