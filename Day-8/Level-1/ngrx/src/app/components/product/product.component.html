  <main class="flex flex-wrap justify-center gap-8">
    <ng-container *ngIf="loading; else elseBlock">
      <div *ngFor="let el of skeleton">
        <!-- Display the loading indicator when loading is true -->
        <app-skeleton></app-skeleton>
      </div>
    </ng-container>
  
    <ng-template #elseBlock>
      <div id="Product-list" *ngFor="let el of productList" class="">
        <!-- Content to be displayed when not loading -->
  
        <div 
        class="w-72 relative max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
      >
        <a >
          <img
            class="p-5 rounded-t-lg h-64 block m-auto"
            src="{{ el.image }}"
            alt="product image"
          />
        </a>
        <div class="px-5 pb-5">
          <h2 class="text-xl font-bold">{{el.category| titlecase}}</h2>
          <a href="">
            <h5
              class="text-lg text-ellipsis whitespace-nowrap overflow-hidden font-semibold tracking-tight text-gray-900 dark:text-white"
            >
              {{ el.description }}
            </h5>
          </a>
          <div class="flex items-center mt-2.5 mb-5">
            <svg
              class="w-4 h-4 text-yellow-300 mr-1"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 22 20"

              class="bg-blue-100 text-blue-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ml-3"
              >5.0</span
            >
          </div>
          <div class="flex items-center justify-between">
            <span class="text-2xl font-bold text-gray-900 dark:text-white">{{
              el.price | currency
            }}</span>
            <a
              (click)="addToCart(el)"
              class="text-white cursor-pointer bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >Add to cart</a
            >
          </div>
        </div>
      </div>
      
      </div>

  </main>
