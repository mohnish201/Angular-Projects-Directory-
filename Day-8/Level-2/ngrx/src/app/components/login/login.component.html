<div
  class="m-auto bg-slate-200 shadow-xl border-slate-400 w-1/4 mt-10 border border-x-2 border-y-2 p-10 rounded-lg"
>
  <h1 class="text-center mb-10 text-xl font-bold">Login to your Account</h1>

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="mb-6">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        #emailField="ngModel"
        id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="example@gmail.com"
        required
        email
      />
      <div *ngIf="emailField.invalid && (emailField.dirty || emailField.touched)" class="text-red-500 text-xs mt-1">
        <div *ngIf="emailField.errors?.['required']">Email is required</div>
        <div *ngIf="emailField.errors?.['email']">Invalid email format</div>
      </div>
    </div>
    <div class="mb-6">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        #passwordField="ngModel"
        id="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
      <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="text-red-500 text-xs mt-1">
        <div *ngIf="passwordField.errors?.['required']">Password is required</div>
      </div>
    </div>
    <div class="flex items-start mb-6">
      <!-- Remember me checkbox -->
    </div>
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="text-white disabled:bg-blue-400 disabled:cursor-not-allowed bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Login
    </button>
  </form>
  </div>
