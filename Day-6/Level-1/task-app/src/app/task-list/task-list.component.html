<table class="m-auto w-1/2 border rounded-lg">
  <thead class="bg-blue-500 rounded-lg">
    <th>S.No</th>
    <th>Title</th>
    <th>Description</th>
    <th>Status</th>
    <th>Delete</th>
  </thead>

  <tbody class="text-center rounded-lg">
    <tr *ngFor="let task of tasks; index as i" class="rounded-lg">
      <td>{{task.id+1}}</td>
      <td routerLink="detail/{{task.id}}" class="w-32">{{ task.title }}</td>
      <td class="text-ellipsis w-96 whitespace-nowrap overflow-hidden tracking-tight">{{ task.description }}</td>
      <td>
        <ng-container *ngIf="task.completed; else pending">
          <span
            class="bg-green-100 text-green-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full dark:bg-green-900 dark:text-green-300"
          >
            Completed
          </span>
        </ng-container>
        <ng-template #pending>
          <span
            class="bg-yellow-100 text-yellow-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-full dark:bg-yellow-900 dark-text-yellow-300"
          >
            Pending
          </span>
        </ng-template>
      </td>

      <td class="text-center">
        <button
          type="button"
          (click)="deleteTask(i)"
          class="text-red-600  hover:text-white border border-red-600 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-6 py-1 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
